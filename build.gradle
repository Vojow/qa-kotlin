plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'
}

group 'vojo.automation'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    seleniumVersion = '3.12.0'
    cucumberVersion = '3.0.2'
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    
    compile "org.seleniumhq.selenium:selenium-java:$seleniumVersion"
    compile "org.seleniumhq.selenium:selenium-support:$seleniumVersion"
    compile "io.cucumber:cucumber-java:$cucumberVersion"

    testCompile "org.jetbrains.kotlin:kotlin-test"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit"
    testCompile "io.cucumber:cucumber-junit:$cucumberVersion"
    testCompile "io.cucumber:cucumber-picocontainer:$cucumberVersion"
    testCompile "io.cucumber:cucumber-jvm-deps:1.0.6"
    
    compile "org.slf4j:slf4j-api:1.7.5"
    compile "io.github.microutils:kotlin-logging:1.6.10"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}